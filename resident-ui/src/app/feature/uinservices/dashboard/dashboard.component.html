<span class="breadcrumb">
	<!-- <a (click)="onItemSelected('dashboard')">{{'dashboard.home' | translate}} &nbsp;&nbsp;</a> > &nbsp;&nbsp; -->
	<span class="active">{{'dashboard.uinservices' | translate}}</span>

</span>
<div class="main-div" dir="{{sitealignment}}">
	<mat-card  class="main-card">
		<h2 class="uin-heading">{{'dashboard.uinservices' | translate}}</h2>
		<mat-card-subtitle class="services-description">{{'dashboard.uindescription' | translate}}</mat-card-subtitle>
		<mat-grid-list *ngIf="menuItems" [cols]="cols" [rowHeight]="userPreferredLangCode === 'tam' ? '220px' :'190px' ">
			<mat-grid-tile *ngFor="let item of menuItems[0].subMenus">
				<mat-card class="mini-card" (click)="onItemSelected(item.route)" [id]="item.route">
				  <span><img mat-card-xs-image [src]=item.icon/></span>
				  <mat-card-header>				  	
				    <mat-card-title >{{item.displayName}}</mat-card-title>	    
				  </mat-card-header>
				  <mat-card-subtitle class="services-description">{{item.description}}</mat-card-subtitle>
				</mat-card>
			</mat-grid-tile>		  
		</mat-grid-list>
	</mat-card>
</div>
